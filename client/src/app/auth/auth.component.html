<div class="row">
  <div class="col-md-12">
    <div class="alert alert-danger" *ngIf="error" style="text-align: center;">
      {{error}}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="center">
      <h1>Prijava</h1>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group col-3">
          <label for="username" class="LoginLbl">Korisniƒçko ime</label>
          <input type="text" name="username" class="form-control" ngModel required/>
        </div>
        <div class="form-group col-3">
          <label for="password" class="LoginLbl">Lozinka</label>
          <input type="password" name="password" class="form-control" ngModel required minlength="6" />
        </div>
        <button class="sBtn" mat-raised-button color="accent" [disabled]="!authForm.valid">Prijavi se</button>
      </form>

    </div>
  </div>
</div>
